<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Age Calculator App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <main id="ageCalc">
            <form id="ageForm">
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" name="day" id="day" placeholder="DD" min="1" max="31" required />
                    <span class="error" id="dayError"></span>
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <input type="number" name="month" id="month" placeholder="MM" min="1" max="12" required />
                    <span class="error" id="monthError"></span>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" name="year" id="year" placeholder="YYYY" min="1900" required />
                    <span class="error" id="yearError"></span>
                </div>
                <button type="submit" id="btn">
                    <img src="assets/images/icon-arrow.svg" alt="arrow" />
                </button>
            </form>
            <hr>

            <section id="output">
                <div id="years" class="output-item">
                    <span id="yearsValue">- -</span>
                    <h4>years</h4>
                </div>
                <div id="months" class="output-item">
                    <span id="monthsValue">- -</span>
                    <h4>months</h4>
                </div>
                <div id="days" class="output-item">
                    <span id="daysValue">- -</span>
                    <h4>days</h4>
                </div>
            </section>
        </main>
    </body>
</html>
